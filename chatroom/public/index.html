<!doctype html>
<html lang='en'>
		<head>
			<title>chat room</title>
			<link rel="stylesheet" href='/css/style.css'></link>
		</head>
		<body>
			<div id="content">
			    <div id="room"></div>
			    <div id="room-list"></div>
			    <div id="messages"></div>
					<form id="send-form" action="">
					    <input id="send-message" type="">
					    <input id="send-button" type="submit" value="send">
							<div id="help">
							    Chat commonds:
									<ul>
							        <li>Change nickname: <code>/nick [username]</code></li>
							        <li>Join/create name: <code>/join [name]</code> </li>
							    </ul>
							</div>
					</form>
			</div>
			<script src="/socket.io/socket.io.js/" type="text/javascript"></script>
			<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
			<script src="/js/chat.js" type="text/javascript"></script>
			<script src="/js/chat_ui.js" type="text/javascript"></script>

		</body>
</html>
